name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Restore gradle.properties
      env:
        GRADLE_PROPERTIES: ${{ secrets.GRADLE_PROPERTIES }}
      shell: bash
      run: |
        mkdir -p ~/.gradle/
        echo "GRADLE_USER_HOME=${HOME}/.gradle" >> $GITHUB_ENV
        echo "${GRADLE_PROPERTIES}" > ~/.gradle/gradle.properties
    - name: Restore ~/.jreleaser/config.toml
      env:
        JRELEASER_CONFIG_TOML: ${{ secrets.JRELEASER_CONFIG_TOML }}
      shell: bash
      run: |
        mkdir -p ~/.jreleaser/
        echo "JRELEASER_USER_HOME=${HOME}/.jreleaser" >> $GITHUB_ENV
        echo "${JRELEASER_CONFIG_TOML}" > ~/.jreleaser/config.toml
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
    - name: Build
      run: ./gradlew build
      
publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Restore gradle.properties
      env:
        GRADLE_PROPERTIES: ${{ secrets.GRADLE_PROPERTIES }}
      shell: bash
      run: |
        mkdir -p ~/.gradle/
        echo "GRADLE_USER_HOME=${HOME}/.gradle" >> $GITHUB_ENV
        echo "${GRADLE_PROPERTIES}" > ~/.gradle/gradle.properties
    - name: Restore ~/.jreleaser/config.toml
      env:
        JRELEASER_CONFIG_TOML: ${{ secrets.JRELEASER_CONFIG_TOML }}
      shell: bash
      run: |
        mkdir -p ~/.jreleaser/
        echo "JRELEASER_USER_HOME=${HOME}/.jreleaser" >> $GITHUB_ENV
        echo "${JRELEASER_CONFIG_TOML}" > ~/.jreleaser/config.toml
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
    - name: Build
      run: /gradlew jreleaserConfig && /gradlew clean && ./gradlew publish
